spring:
  application:
    name: Graphlish-Project

  #配置数据库连接信息
  datasource:
    url: jdbc:mysql://localhost:3306/Graphlish
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234


mybatis:
  configuration:
    #开启mybatis日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    开启驼峰命名映射
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.qimiao.graphlishproject.Entity


r2:
  endpoint: https://4d13b2f81824bec182e3971a0b7bbc44.r2.cloudflarestorage.com
  access-key: ${R2_ACCESS_KEY}
  secret-key: ${R2_SECRET_KEY}
  region: us-east-1
  bucket-name: graphlish
  public-domain: https://pub-b5b07718c7094cb5acd1636d976a5ab7.r2.dev

zhipu:
  ai:
    endpoint: https://open.bigmodel.cn/api/paas/v4/chat/completions
    api-key: ${ZHIPU_API_KEY}
#    model: ${ZHIPU_AI_MODEL}

unsplash:
  access-key: ${UNSPLASH_ACCESS_KEY}
  api-url: https://api.unsplash.com/search/photos
